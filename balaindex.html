<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"  type="text/javascript"></script>
    <link rel="stylesheet" href="C:\Users\Kumar\Desktop\patientform\indexstyle.css">

  </head>
  <body>

    <div class="container0">
    <form>
      <div><h2>Patient Form</h2></div>
      <div>
        <label> Patient First Name* :</label> 
        <input type="text" id="firstname" name="patientfirstname" maxlength="50" autocomplete="off" tabindex="1" >
        <label class='errorshow' id='errfirstname'> Required</label> 
        <br><br>
      </div>

    <label> Patient Last Name* :</label> 
    <input type="text" id="lastname" name="patientlastname" maxlength="50" autocomplete="off" tabindex="2" >
    <label class='errorshow' id='errlastname'> Required</label> 
    <br><br>
    
    <label> Address :</label> 
    <textarea type="text" id="address" name="patientaddress"  maxlength="300" autocomplete="off" tabindex="3"> 
    </textarea><label class='errorshow' id='erraddress'> Required</label><br><br>

    <label >City :</label> 
    <select id='ddCity' tabindex="4">  
        <option type="text" value="1">----Select City----</option> 
        <option type="text" value="2">Chennai</option> 
        <option type="text" value="3">Madurai</option> 
        <option type="text" value="4">pondichery</option> 
        <option type="text" value="5">Thrichy</option> 
        <option type="text" value="6">Vellore</option> 
    </select>
    <label class='errorshow' id='errcity'> Required</label> <br><br>

    <label > State :</label> 
    <select id='ddState' tabindex="5">
        <option value="">----Select State----</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Pondicherry">Pondicherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttaranchal">Uttaranchal</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
    </select><label class='errorshow' id='errstate'> Required</label>  <br><br>

    <label>  Pin Code :</label> 
    <input type="number" id="pincode" name="pincod"  maxlength="10" autocomplete="off" class="numbersOnly" tabindex="6">
    <label class='errorshow' id='errpincode'> Required</label> <br><br>

    <label>  Phone Number* :</label> 
    <input type="number" id="phno" name="phoneno"  maxlength="13" tabindex="7">
    <label class='errorshow' id='errphoneno'> Required</label> <br><br>

    <label>  Date of Birth* :</label> 
    <input type="date" id="dob" name="age" autocomplete="off" placeholder="mm/dd/yyyy" tabindex="8">
    <label class='errorshow' id='errdob'> Required</label> <br><br>

    <div id="parentshow">
        <label> Name of the Parent* :</label> 
        <input type="text" id="pname" name="parentname "  maxlength="100" autocomplete="off" tabindex="9">
        <label class='errorshow' id='errparentname'> Required</label> <br><br>
        <label>  Parent Phone Number* :</label> 
        <input type="number" id="pphoneno" name="parentphno" maxlength="13" autocomplete="off" tabindex="10">
        <label class='errorshow' id='errparentphno'> Required</label> <br><br>
    </div>

  <label> Sex :</label> 
  <input type="radio" name="Sex" value="male" tabindex="11"> Male 
  <input type="radio" name="Sex" value="female" tabindex="12"> Female
  <label class='errorshow' id='errsex'> Required</label> <br><br>

  <label> Marital Status :</label> 
  <input type="radio" name="MaritalStatus" value="married" tabindex="13"> Married
  <input type="radio" name="MaritalStatus" value="unmarried" tabindex="14">Unmarried
  <label class='errorshow' id='errmaritalstatus'> Required</label><br><br>

  <label> Email Address* :</label> 
  <input type="text" id="email" name="emailaddress" autocomplete="off" onclick='checkemail();' tabindex="15">
  <label class='errorshow' id='erremail'> Required</label><br><br>

  <label>Emergency Contact Number :</label> 
  <input type="number" id="emcontno" name="emergencycontactnumber"  maxlength="13" autocomplete="off" tabindex="16">
  <label class='errorshow' id='erremcontno'> Required</label><br><br>

  <label> Insurance Available :</label> 
  <input type="radio" name="insuranceavailable" value="yes" tabindex="17"> Yes
  <input type="radio" name="insuranceavailable" value="no" tabindex="18"> No
  <label class='errorshow' id='errinsurance'> Required</label><br><br>

  <label>Insurance Provider Name :</label>
  <input type="text" id="ipname" name="providername"  maxlength="100" autocomplete="off" tabindex="19">
  <label class='errorshow' id='erripname'> Required</label><br><br>

  <label>Policy ID :</label>
  <input type="number" id="pid" name="policyid"  maxlength="50" autocomplete="off" tabindex="20">
  <label class='errorshow' id='errpid'> Required</label><br><br>
    
  <div class="btn">
    <button id="submit" class="subbut" tabindex="21">Submit</button>
    <button id="cancel" class="subbut" tabindex="22">Cancel</button>
  </div>

  </div>
  </form>
  </body>
</html>
